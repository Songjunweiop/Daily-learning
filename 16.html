<body>

  <script>
    let keyName = ["id", "name"]
    const usersData = [{id: '12', name: 'wesley'}, {id: '14', name: 'bee'}]
    let allArr = []
    for(let key in usersData){
      // console.log('key:'+ key)
      let arr = []
      for(let i = 0; i<keyName.length; i++){
        let ccc = keyName[i]
        arr.push(usersData[key][ccc])
      }
      allArr.push(arr)
    }
    
    console.log(allArr)








  </script>
