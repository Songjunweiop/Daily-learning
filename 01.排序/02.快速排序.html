    const quickSort = (arr, low = 0, high = arr.length-1) => {
      let left = low
      let right = high
      let basic = arr[low]
      while (left < right) {
        while (left < right && arr[right] > basic) {
          right--
        }
        while (left < right && arr[left] <= basic) {
          left++
        }

        if (left < right) {
          const temp = arr[left]
          arr[left] = arr[right]
          arr[right] = temp
        } else {
          const temp = arr[low]
          arr[low] = arr[left]
          arr[left] = temp

          quickSort(arr, low, left - 1)
          quickSort(arr, right + 1, high)
        }
      }
      return arr
    }

    let arr = [3, 6, 5, 8, 9, 2, 1, 4, 7]
