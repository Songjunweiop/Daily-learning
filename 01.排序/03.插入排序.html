<body>

  <script>

    const insertionSort = (arr) => {
      for (let i = 0; i < arr.length; i++) {
        const temp = arr[i]
        let j
        for ( j = i - 1; j >= 0 && temp < arr[j]; j--) {
          arr[j + 1] = arr[j]
        }
        arr[j + 1] = temp
      }
      return arr
    }

    let arr = [3, 6, 5, 8, 9, 2, 1, 4, 7]
    console.log(insertionSort(arr))
  </script>

</body>

</html>
