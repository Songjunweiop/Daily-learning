<script>
  // 第1次循环确定最大的, 第n次循环确定第n大的
  const bubbleSort = (arr) => {
    for (let i = 0; i < arr.length; i++) {
      for(let j = 1; j < arr.length - i; j++) {
        if(arr[j] < arr[j-1]) {
          const temp = arr[j]
          arr[j] = arr[j-1]
          arr[j-1] = temp
        }
      }
    }
    return arr
