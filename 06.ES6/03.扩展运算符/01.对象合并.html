<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>

  </style>
</head>

<body>

  <script>
    const a = {
      name: 'wesley',
      age: 22
    }
    const b = {
      name: 'bee',
      age: 23,
      number: 99
    }
    const c = {...a, ...b}
    console.log(c)
    
    const d = {...b, ...a}
    console.log(d)

    const e = Object.assign(a, b)  // 把b的值合并到 a 中，所以会改变 a 的值
    console.log(a)
    console.log(b)
    console.log(e)





  </script>
</body>

</html>
