<body>

  <script>
    // 使用const声明复合型数据： 对象和数组
    // 保证其地址不变就可以了，但是地址里面的值是可以改变的
    const obj = {
      name: 'wesley',
      age: 22,
    }
    console.log(obj)

    // 更改
    obj.name = 'bee'
    console.log(obj)
    /**********************************************************/
    const aaa = [1,2,3]
    console.log(aaa)

    // 更改
    aaa[0] = 9
    console.log(aaa)


  </script>
</body>

</html>
