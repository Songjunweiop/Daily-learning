<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>


</head>

<body>

  <script>
    console.log('1')
    setTimeout(() => {
      console.log('2')
    }, 0)
    const myPromise = new Promise((resolve, reject) => {
      console.log('4')
      if (true) {
        resolve('我这里是resolve后传过来的')
      } else {
        reject('我这里是reject后传过来的')
      }
    })
    myPromise.then((res) => {
      console.log(res)
    }).then(() => {
      console.log('如果resolve了我会继续执行')
    }).then(() => {
      console.log('再继续')
    }).catch((res) => {
      console.log(res + '所以我这里失败了')
    })
    console.log('3')
  </script>

</body>

</html>
