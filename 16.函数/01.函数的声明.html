<body>

  <script>
    // 函数声明
    // 这种会有一个函数声明提升，所以可以在声明函数前调用这个函数
    function fun1(a){
      console.log(a)
    }

    // 函数表达式
    // 这种没有函数声明提升，使用const，所以必须在声明后调用该函数
    const fun2 = function(a){
      console.log(a)
    }







  </script>
</body>
