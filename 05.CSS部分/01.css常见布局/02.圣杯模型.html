<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container {
      padding-left: 200px;
      padding-right: 200px;
    }

    .main {
      float: left;
      width: 100%;
      height: 800px;
      background: #000;
    }

    .left {
      float: left;
      width: 200px;
      margin-left: -100%;
      height: 800px;
      position: relative;
      left: -200px;
      background: rgb(158, 39, 39);
    }

    .right {
      position: relative;
      float: left;
      width: 200px;
      margin-left: -200px;
      height: 900px;
      right: -200px;
      background: rgb(222, 238, 83);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="main"></div>
    <div class="left"></div>
    <div class="right"></div>
  </div>

</body>

</html>
