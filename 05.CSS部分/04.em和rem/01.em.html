<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      font-size: 40px;
      width: 10em;
      height: 10em;
      border: solid 1px black;
    }

    p {
      font-size: 0.5em; /* 设置字体的话，就是相当于父元素的字体大小的倍数 （40px * 0.5 = 20px）*/

      width: 10em;   /* 设置width/height/padding/margin的话，就是相当于该元素的font-size (20px * 10 = 200px) */
      
      height: 10em;
      border: solid 1px red;
    }

    span {
      font-size: 0.5em;
      width: 10em;
      height: 10em;
      border: solid 1px blue;
      display: block;
    }
  </style>
</head>

<body>
  <div>
    我是父元素div
    <p>
      我是子元素p
      <span>我是孙元素span</span>
    </p>
  </div>
  <script>







  </script>
</body>

</html>
