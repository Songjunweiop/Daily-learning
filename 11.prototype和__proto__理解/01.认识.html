<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>

  </style>
</head>

<body>
  <script>

    function Stu(age, name) {
      this.age = age
      this.name = name
    }
    const s1 = new Stu(22, "wesley")
    console.log(s1)

    // constructor
    //构造器, 指向该对象的构造函数
    console.log("s1.constructor:", s1.constructor)
    console.log("Stu.constructor:", Stu.constructor)


    // __proto__
    // 原型链 作用就是当访问一个对象的属性时，如果该对象内部不存在这个属性，
    // 那么就会去它的__proto__属性所指向的那个对象（父对象）里找，一直找，
    // 直到__proto__属性的终点null，再往上找就相当于在null上取值，会报错。
    // 通过__proto__属性将对象连接起来的这条链路即我们所谓的原型链
    console.log(s1.valueOf === s1.__proto__.valueOf)
    console.log(s1.valueOf === s1.__proto__.__proto__.valueOf)// 一层一层的去找

    console.log(s1.__proto__.__proto__)
    console.log(s1.__proto__.constructor)
    console.log(s1.__proto__.constructor === s1.constructor)
    //prototype   
    // 函数独有的属性
    // 构造函数的 prototype 就是给予 创建出来的对象的__proto__
    console.log(Stu.prototype)
    console.log(s1.__proto__)
    console.log(s1.__proto__ === s1.constructor)
    console.log(s1.__proto__ == Stu.prototype)
    console.log()






  </script>
</body>

</html>
