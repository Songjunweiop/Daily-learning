<body>

  <script>
    //使用JSON的方法实现深拷贝
    var a = {
      age: 22,
      name: {
        name1: "小蜜蜂",
        name2: "wesley"
      }
    }
    // b = {...a}// 浅拷贝
    console.log(JSON.stringify(a))
    var b = JSON.parse(JSON.stringify(a)) 
    
    b.age = 33
    a.age = 44
    b.name.name1 = "sjw"


    console.log(b)
    console.log(a)







  </script>
