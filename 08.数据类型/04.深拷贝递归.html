<html lang="en">

<head>
  <meta charset="UTF-8">

<body>

  <script>
    var a = {
      age: 22,
      name: {
        name1: "小蜜蜂",
        name2: "wesley"
      }
    }
    const deepCopy = (a, c) => {
      var c = c || {}
      for(var i in a){
        console.log(i)
        if(typeof a[i] === "object"){
          c[i] = a[i].constructor === Array ? [] : {}
          // console.log(c[i])
          deepCopy(a[i], c[i])
        }else{
          c[i] = a[i]
        }
      }
      return c
    }
    b = deepCopy(a)

    a.name.name3 = "sjw"
    console.log(a)
    console.log(b)




  </script>
</body>
