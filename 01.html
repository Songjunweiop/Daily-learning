<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>弹性布局</title>
	<style type="text/css">
		body {
			margin: 0;
		}

		.a {
			background-color: red;
			width: 100px;
			height: 100px;
			padding: 10px;
			text-align: center;
			float: left;
			box-sizing: border-box;
		}

		.b {
			background-color: green;

			height: 100px;
			overflow: hidden;
			line-height: 100px;
			text-align: center;
		}
	</style>
</head>

<body>

	<div class="a">dfg</div>
	<div class="b">sdfg</div>


</body>

</html>
