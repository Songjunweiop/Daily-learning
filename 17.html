<body>
  <script>
    function test() {
      console.log("hhhh")
    }

    function once(func) {
      let isFirst = true;
      console.log(isFirst)
      return function() {
        if (isFirst == true) {
          func()
          isFirst = false
        }
      }
    }
    let a = once(test)
    console.log(a);
    a();
    console.log(a);
    a();
    a();
    a();
  </script>
