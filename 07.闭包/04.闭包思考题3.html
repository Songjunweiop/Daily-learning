<body>

  <script>
    // test不是立即调用的，需要显示调用test()返回匿名函数的引用，如：var a = test()，这时a指向匿名函数
    // a()调用这个匿名函数，局部变量i对于a来说一直会常驻内存中
    // var b = test()，再次调用test，b会返回一个新的匿名函数的拷贝，并且i对于b也是唯一的

    var test = function () {
      console.log("我这里要输出几次");  // 只有声明的时候才会输出一次
      var i = 0;
      console.log(i)
      return function () {
        console.log(i);
        return i++;
      }
    };

    console.log("........");
    var a = test();
    a();
    a();
    a();    // 这三次都是访问的同一个地址的i

    // var b = test()  // 使用一个新的内存地址来存放b函数
    // b();    // 所以这里是 i = 0

  </script>

</body>

</html>
