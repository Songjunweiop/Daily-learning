<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>


</head>

<body>

  <script>
    const s = new Set();
    [2, 3, 5, 4, 2, 2, 3, 5, 6].forEach(x => s.add(x))
    // 步骤
    console.log(s)
    console.log(...s)
    console.log([...s])


    let ary = ["a", "b", "c"];
    console.log(ary)
    console.log([...ary]) //a b c
    console.log(...ary) //a b c
    console.log("a", "b", "c") //a b c

    var aaa = [2, 3, 5, 4, 2, 2, 3, 5, 6]
    console.log([...new Set(aaa)]) //数组去重

    var bbb = 'aabbccddefgg'
    console.log(new Set(bbb))
    console.log(...new Set(bbb))
    console.log([...new Set(bbb)])
    console.log([...new Set(bbb)].join(''))// 字符串去重


  </script>

</body>

</html>
